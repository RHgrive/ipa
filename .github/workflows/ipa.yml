name: Build IPA from SwiftPM

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. ソースチェックアウト
      - uses: actions/checkout@v3

      - name: go directory
        run: cd Project

      # 4. アーカイブ生成 (.xcarchive)
      - name: Archive with mxcl/xcodebuild
        uses: mxcl/xcodebuild@v3
        with:
          action: archive
          scheme: "IDA Pro - RHgrive"   # Package.swift の iOSApplication name
          platform: iOS
          configuration: Release

      # 5. IPA エクスポート
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$(pwd)/IDA Pro - RHgrive.xcarchive" \
            -exportOptionsPlist "$(pwd)/ExportOptions.plist" \
            -exportPath "$(pwd)"

      # 6. .ipa をアップロード
      - name: Upload IPA artifact
        uses: actions/upload-artifact@4
        with:
          name: IDA-IPA
          path: "IDA Pro - RHgrive.ipa"
