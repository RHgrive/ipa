name: Build IPA from SwiftPM

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. ソースチェックアウト
      - uses: actions/checkout@v3

      # 2. .swiftpm 展開（リポジトリに .swiftpm をそのまま置いている場合）
      - name: Unpack Swift Playground package
        if: exists('*.swiftpm')
        run: |
          unzip -q *.swiftpm -d Project

      # 3. （必要なら）展開先へ移動
      - name: Change directory
        run: cd Project

      # 4. アーカイブ生成 (.xcarchive)
      - name: Archive with mxcl/xcodebuild
        uses: mxcl/xcodebuild@v3
        with:
          action: archive
          scheme: "IDA Pro - RHgrive"   # Package.swift の iOSApplication name
          platform: iOS
          configuration: Release

      # 5. IPA エクスポート
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$(pwd)/IDA Pro - RHgrive.xcarchive" \
            -exportOptionsPlist "$(pwd)/ExportOptions.plist" \
            -exportPath "$(pwd)"

      # 6. .ipa をアップロード
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: IDA-IPA
          path: "IDA Pro - RHgrive.ipa"
